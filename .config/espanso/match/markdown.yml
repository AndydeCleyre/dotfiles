matches:
  - trigger: :details
    replace: |
      <details>
      <summary>$|$</summary>

      ```
      ```

      </details>

  - trigger: :``
    replace: |-
      ```$|$
      ```

  - regex: :in(?P<depth>\d)
    replace: "{{indented}}"
    vars:
      - name: indented
        type: shell
        params:
          trim: false
          cmd: xclip -sel clip -o | sed "s/^/$(printf '%{{depth}}s')/g"

  - regex: :de(?P<depth>\d)
    replace: "{{dedented}}"
    vars:
      - name: dedented
        type: shell
        params:
          trim: false
          cmd: xclip -sel clip -o | sed "s/^$(printf '%{{depth}}s')//g"
