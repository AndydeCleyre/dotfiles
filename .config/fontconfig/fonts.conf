<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <dir>~/.fonts</dir>
    <dir>/usr/share/fonts</dir>

    <match target="font">
        <edit mode="assign" name="lcdfilter"><const>lcddefault</const></edit>
        <edit mode="assign" name="autohint"><bool>false</bool></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>monospace</string></test>
        <edit binding="same" mode="assign" name="family"><string>Iosevka Term Custom</string></edit>
        <edit binding="weak" mode="append" name="family"><string>Symbols Nerd Font</string></edit>
        <edit binding="weak" mode="append" name="family"><string>JoyPixels</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>serif</string></test>
        <edit binding="same" mode="assign" name="family"><string>Enriqueta</string></edit>
        <edit binding="weak" mode="append" name="family"><string>Symbols Nerd Font</string></edit>
        <edit binding="weak" mode="append" name="family"><string>JoyPixels</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>sans-serif</string></test>
        <edit binding="same" mode="assign" name="family"><string>Convergence</string></edit>
        <edit binding="weak" mode="append" name="family"><string>Symbols Nerd Font</string></edit>
        <edit binding="weak" mode="append" name="family"><string>JoyPixels</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>emoji</string></test>
        <edit binding="same" mode="assign" name="family"><string>Symbols Nerd Font</string></edit>
        <edit binding="weak" mode="append" name="family"><string>JoyPixels</string></edit>
    </match>
</fontconfig>
