        <edit name="family" mode="append" binding="weak"><string>Twemoji</string></edit>
        <edit name="family" mode="append" binding="weak"><string>SerenityOS Emoji</string></edit>
        <edit name="family" mode="append" binding="weak"><string>OpenMoji Color</string></edit>
