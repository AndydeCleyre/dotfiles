<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

    <dir>~/.local/share/fonts</dir>
    <dir>/usr/share/fonts</dir>

    <match target="font">

        <edit name="fontfeatures" mode="append"><string>FRAC on</string></edit>
        <edit name="fontfeatures" mode="append"><string>THND on</string></edit>
        <edit name="fontfeatures" mode="append"><string>TXTR on</string></edit>

        <edit mode="assign" name="autohint"><bool>false</bool></edit>
        <edit mode="assign" name="hinting"><bool>false</bool></edit>
        <edit mode="assign" name="hintstyle"><const>hintnone</const></edit>
        <edit mode="assign" name="lcdfilter"><const>lcddefault</const></edit>
        <edit mode="assign" name="rgba"><const>rgb</const></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>emoji</string></test>
        <edit name="family" mode="assign" binding="same"><string>Symbols Nerd Font</string></edit>
        <edit name="family" mode="append" binding="weak"><string>NanumGothicCoding</string></edit>
        <edit name="family" mode="append" binding="weak"><string>OpenMoji</string></edit>
        <edit name="family" mode="append" binding="weak"><string>JoyPixels</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Untitled1</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>monospace</string></test>
        <edit name="family" mode="assign" binding="same"><string>Iosevka Term Custom</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Sudo</string></edit>
        <edit name="family" mode="append" binding="weak"><string>0xProto</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Fantasque Sans Mono</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Nimbus Mono PS</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Ubuntu Mono</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Symbols Nerd Font</string></edit>
        <edit name="family" mode="append" binding="weak"><string>NanumGothicCoding</string></edit>
        <edit name="family" mode="append" binding="weak"><string>OpenMoji</string></edit>
        <edit name="family" mode="append" binding="weak"><string>JoyPixels</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Untitled1</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Symbols Nerd Font</string></edit>
        <edit name="family" mode="append" binding="weak"><string>NanumGothicCoding</string></edit>
        <edit name="family" mode="append" binding="weak"><string>OpenMoji</string></edit>
        <edit name="family" mode="append" binding="weak"><string>JoyPixels</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Untitled1</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>sans-serif</string></test>
        <edit name="family" mode="assign" binding="same"><string>Iosevka QP Custom</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Convergence</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Sudo UI</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Rambla</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Mooli</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Ubuntu</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Baloo 2 Medium</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Barlow Medium</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Symbols Nerd Font</string></edit>
        <edit name="family" mode="append" binding="weak"><string>NanumGothicCoding</string></edit>
        <edit name="family" mode="append" binding="weak"><string>OpenMoji</string></edit>
        <edit name="family" mode="append" binding="weak"><string>JoyPixels</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Untitled1</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>serif</string></test>
        <edit name="family" mode="assign" binding="same"><string>Typey McTypeface</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Alegreya</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Andada Pro</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Goudy Bookletter 1911</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Alice</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Fraunces</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Quando</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Caladea</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Brawler</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Linden Hill</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Averia Serif</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Newsreader 16pt</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Kelvinch</string></edit>
        <edit name="family" mode="append" binding="weak"><string>YoungSerif</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Libre Baskerville</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Symbols Nerd Font</string></edit>
        <edit name="family" mode="append" binding="weak"><string>NanumGothicCoding</string></edit>
        <edit name="family" mode="append" binding="weak"><string>OpenMoji</string></edit>
        <edit name="family" mode="append" binding="weak"><string>JoyPixels</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Untitled1</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>ui-monospace</string></test>
        <edit name="family" mode="assign" binding="same"><string>Iosevka Term Custom</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Sudo</string></edit>
        <edit name="family" mode="append" binding="weak"><string>0xProto</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Fantasque Sans Mono</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Nimbus Mono PS</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Ubuntu Mono</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Symbols Nerd Font</string></edit>
        <edit name="family" mode="append" binding="weak"><string>NanumGothicCoding</string></edit>
        <edit name="family" mode="append" binding="weak"><string>OpenMoji</string></edit>
        <edit name="family" mode="append" binding="weak"><string>JoyPixels</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Untitled1</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Symbols Nerd Font</string></edit>
        <edit name="family" mode="append" binding="weak"><string>NanumGothicCoding</string></edit>
        <edit name="family" mode="append" binding="weak"><string>OpenMoji</string></edit>
        <edit name="family" mode="append" binding="weak"><string>JoyPixels</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Untitled1</string></edit>
    </match>

</fontconfig>
